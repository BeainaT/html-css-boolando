<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolando</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--page container-->
        <div class="container">
            <div class="clearfix">
                <!--coloumn-first row-->
                <div class="coloumn">
                    <!--img container-->
                    <div class="model">
                        <img src="img/1.png" alt="man t-shirt">
                        <div class="heart">&hearts;</div>
                        <div class="discount">-50%</div>
                        <div class="plus">sostenibilità</div>
                    </div>
                    <!--/img container-->
                    <!--sub img text-->
                    <div class="sub-text">
                        <span class="brand">levi's</span>
                        <div class="info">relaxed fit the unisex</div>
                        <span class="price">14,99 €</span> <span class="ex-price">29,99 €</span>
                    </div>
            </div>
                <!--/coloumn-first row-->
                <!--second coloumn-first row-->
                <div class="coloumn">
                    <div class="model">
                        <img src="img/2.png" alt="woman skirt">
                        <div class="heart">&hearts;</div>
                        <div class="discount">-30%</div>
                    </div>
                    <div class="sub-text">
                        <span class="brand">guess</span>
                        <div class="info">roses tee</div>
                        <span class="price">20,99 €</span> <span class="ex-price">29,99 €</span>
                    </div>                   
                </div>
                <!--/second coloumn-first row-->
                <!--third column-first row-->
                <div class="coloumn">
                    <div class="model">
                        <img src="img/3.png" alt="woman with green pencil dress">
                        <div class="heart">&hearts;</div>
                        <div class="discount">-30%</div>
                    </div>
                    <div class="sub-text">
                        <span class="brand">come zucchero filato</span>
                        <div class="info">voglia di colori pastello</div>
                        <span class="price">129,99 €</span>
                    </div>
                </div>
                <!--/third column-first row-->

            </div>
        </div>
        <!--/page container-->
    </body>
</html>
